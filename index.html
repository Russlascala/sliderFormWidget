<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>General Debt</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/css/bootstrap-slider.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/bootstrap-slider.js"></script>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div id="topSection" style="background:#fff;">
        <div class="container" >
            <div class="row" style="padding-bottom:5px;">
                <div class="col-xxs-6">
                    <img src="imgs/logo.png" class="img-responsive" id="logoImg" alt="Carrington Life">
                </div>
                <div class="col-xxs-6" id="phoneTop">
                    <a href="tel:18885555555">
                        <i class="fa fa-phone fa-fw"></i>1-888-555-5555</a>
                </div>
            </div>
        </div>
        </div>
        <div class="topBarTxt">
            <div class="col-12">
                <h4 class="h4-responsive font-weight-bold mainTxt" id="sloganOne">Get Assistance From an Expert Debt Counsler</h4>
            </div>
        </div>
        
        <!-- MultiStep Form Widget -->
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form id="msform" name="add">
                    
                    <!-- fieldsets slider for debt amount -->
                    <fieldset>
                        <h2 class="fs-title">Choose your Debt Amount</h2>
                        <!-- <h3 class="fs-subtitle">Tell us something more about you</h3> -->
                        <div class="form-group col-12" id="sliderStyle">
                            <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="1000" data-slider-max="100000" data-slider-step="1000"
                                data-slider-value="14" />
                                <div class="sliderShownValues">
                                    <p class="pull-left"> $1,000</p> <p class="pull-right">$100,000+</p>
                                </div>
                                
                        </div>
                        <input type="button" name="next" class="next action-button" value="Next" />
                    </fieldset>
                    <!-- fieldsets slider for debt type -->
                    <fieldset>
                        <h2 class="fs-title">What Kind of Debt Do You Owe?</h2>
                        <!-- <h3 class="fs-subtitle">Your presence on the social network</h3> -->
                        <div class="form-group col-md-12">
                            <!-- <label for="inputState">State</label> -->
                            <select id="inputState" class="form-control">
                                <option selected="true" disabled="disabled">Select</option>
                                <option value="Credit Card">Credit Card</option>
                                <option value="Mortgage">Mortgage</option>
                                <option value="Student">Student</option>
                                <option value="Payday">Payday</option>
                                <option value="Tax">Tax</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                        <input type="button" name="next" class="next action-button" value="Next" />
                    </fieldset>
                    <fieldset>
                        <h2 class="fs-title">Are You Behind on Payments?</h2>
                        <!-- <h3 class="fs-subtitle">Your presence on the social network</h3> -->
                        <div class="form-group col-md-12">
                            <!-- <label for="inputState">State</label> -->
                            <select id="inputLatePay" class="form-control">
                                <option selected="true" disabled="disabled">Select</option>
                                <option value="no">No</option>
                                <option value="day30">30 Days</option>
                                <option value="day60">60 Days</option>
                            </select>
                        </div>
                        <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                        <input type="button" name="next" class="next action-button" value="Next" />
                    </fieldset>
                    <fieldset>
                        <h2 class="fs-title">Fill Out Your Information</h2>
                        <div class="md-form col-sm-6">
                            <input type="text" id="fullName-form" class="white-text form-control" placeholder="Full Name" required="required">
                        </div>
                        <div class="md-form col-sm-6">
                            <input type="email" id="email-form" class="white-text form-control" placeholder="Email" data-error="Bruh, that email address is invalid"
                                required="required">
                        </div>
                        <div class="md-form col-sm-6">
                            <input type="text" id="phone-form" class="white-text form-control" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="Phone: 123-456-7890"
                                required="required">
                        </div>
                        <div class="md-form col-sm-6">
                            <input type="text" id="zip-form" class="white-text form-control" pattern="^\d{5}(?:[-\s]\d{4})?$" placeholder="Zip" required="required">
                        </div>
                        <div class="form-group col-md-12 md-form" >
                            <select id="contactTime" class="form-control" required>
                                <!-- <option selected="true" disabled="disabled">Best Time To Contact</option> -->
                                <option selected="true" disabled="disabled">Best Time To Contact</option>
                                <option value="">Immediately</option>
                                <option value="">Morning</option>
                                <option value="">Afternoon</option>
                                <option value="">Night</option>
                            </select>
                        </div>
                        <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                        <!-- <input type="button" name="next" class="next action-button" value="Next" /> -->
                        <input type="button" name="submit" class="submit action-button" value="Submit" />
                    </fieldset>
                    <!-- progressbar -->
                    <ul id="progressbar">
                        <li class="active">Debt Amount</li>
                        <li>Debt Type</li>
                        <li>Overdue Period</li>
                        <li>Your Information</li>
                    </ul>
                </form>
                
            </div>
        </div>
        <!-- End of MultiStep Form Widget -->

        <!-- <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="1000" data-slider-max="100000" data-slider-step="1000"
            data-slider-value="10000" /> -->
        <!-- Custom Js -->
        <script src="script.js"></script>
    </body>

</html>
