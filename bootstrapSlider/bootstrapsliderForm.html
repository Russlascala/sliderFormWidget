<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>General Debt</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/css/bootstrap-slider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/bootstrap-slider.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <!-- <div style="margin: 30px; ">
            <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="1000" data-slider-max="100000" data-slider-step="1000"
                data-slider-value="14" />
        </div> -->
    <form id="regForm" action="#">
        <h2>See if you qualify to substantially lower your Tax Debt</h2>
        <!-- One "tab" for each step in the form: -->
        <div class="tabForForm">Choose your Tax Debt Amount
            <div style="margin-top: 30px; ">
                <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="1000" data-slider-max="100000" data-slider-step="1000"
                    data-slider-value="10000" />
                <input type="range" min="10" max="1000" step="10" value="300" data-orientation="vertical">
            </div>
        </div>
        <div class="tabForForm">Contact Info:
            <p>
                <input placeholder="E-mail..." oninput="this.className = ''" name="email">
            </p>
            <p>
                <input placeholder="Phone..." oninput="this.className = ''" name="phone">
            </p>
        </div>
        <div class="tabForForm">Birthday:
            <p>
                <input placeholder="dd" oninput="this.className = ''" name="dd">
            </p>
            <p>
                <input placeholder="mm" oninput="this.className = ''" name="nn">
            </p>
            <p>
                <input placeholder="yyyy" oninput="this.className = ''" name="yyyy">
            </p>
        </div>
        <div class="tabForForm">Login Info:
            <p>
                <input placeholder="Username..." oninput="this.className = ''" name="uname">
            </p>
            <p>
                <input placeholder="Password..." oninput="this.className = ''" name="pword" type="password">
            </p>
        </div>
        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>

    <!-- <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="1000" data-slider-max="100000" data-slider-step="1000"
            data-slider-value="10000" /> -->
    <!-- Custom Js -->
    <script src="script.js"></script>
</body>

</html>
